<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>LOGIN</title>
        <link rel="stylesheet" href="/css/open-sans.css" />
        <link rel="stylesheet" href="/css/login.css" />
        <script src="js/jquery-3.4.1.min.js"></script>
    </head>
    <body translate="no">
        <div class="login-wrap noselect">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked />
                <label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up" />
                <label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" />
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" />
                        </div>
                        <!-- <div class="group">
                            <input id="check" type="checkbox" class="check" checked />
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div> -->
                        <div class="group">
                            <label for="signin">&nbsp;</label>
                            <input id="signin" type="submit" class="button" value="Sign In" />
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" />
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" />
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="pass" type="password" class="input" data-type="password" />
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="text" class="input" />
                        </div>
                        <div class="group">
                            <label for="signup">&nbsp;</label>
                            <input id="signup" type="submit" class="button" value="Sign Up" />
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1"><a>Already Member?</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="/js/login.js"></script>
    </body>
</html>
